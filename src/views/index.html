<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meus pokemons</title>

        <link href="styles/index.css" rel="stylesheet"/>
    </head>
    <body>    
        <header>
            <h1 class="titulo">PokeAPI</h1>
            <div>
                <img 
                src="https://avatars.githubusercontent.com/u/79873506?s=460&u=c4caf19a4e0348bb44e3eaa8a245fea4b1c0fdca&v=4"    
                alt="Foto"
                />
                <span>Minha conta</span>
            </div>
        </header>
        <main>
            <div id="pesquisa">
                <input type="text" placeholder="Digite seu pokemon aqui"/>
            </div>
            <div class="lista">
                    <div class="pokemon">
                        <strong>#1 Pineco</strong>
                        <img 
                        src="img/pineco.png"
                        alt="Pokemon pineco"
                        width="200px"
                        />
                    </div>
                    <div class="pokemon">
                        <strong>#2 Pikachu</strong>
                        <img 
                        src="img/pikachu.png" 
                        alt="Pokemon pikachu"
                        width="200px"
                        />
                    </div>
            </div>
        </main>
        <footer>
            <span>Desenvolvido por Breno Estrella</span>
        </footer>
    </body>
</html>
